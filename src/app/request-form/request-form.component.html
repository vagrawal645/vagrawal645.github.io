<form>
  <div class="form-row">
    <div class="col-md-6">
      <label for="inputEmail4">Request No.</label>
      <input type="text" class="form-control" placeholder="" />
    </div>
    <div class="col-md-6">
      <label for="inputdes">Request Type</label>
      <select id="inputdes" class="form-control">
        <option selected>Choose...</option>
        <option>Request for new assets</option>
        <option>Request for Repair </option>
        <option>Request for Maintainance </option>
        <option>Other </option>
      </select>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputbudget">Request Budget</label>
      <input type="number" class="form-control" id="inputbudget" />
    </div>
    <div class="form-group col-md-6">
      <label for="inputid">Requester ID</label>
      <input type="text" class="form-control" id="inputid" />
    </div>
  </div>
  <div class="form-group">
    <label for="reqtitle">Request Title</label>
    <input
      type="text"
      class="form-control"
      id="reqtitle"
      placeholder=""
    />
  </div>
  <div class="form-group">
    <label for="reqdes">Request Description</label>
    <textarea
      class="form-control"
      id="reqdes"
      placeholder=""
    ></textarea>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity">City</label>
      <input type="text" class="form-control" id="inputCity" />
    </div>
    <div class="form-group col-md-2">
      <label for="inputZip">Zip</label>
      <input type="text" class="form-control" id="inputZip" />
    </div>
    <div class="form-group col-md-6">
      <label for="inputadd">Address</label>
      <input type="text" class="form-control" id="inputadd" />
    </div>
  </div>
  <div class="form-group col-md-12">
    <!-- <label for="inputapp">Choose Approvers</label> -->
      <!-- <select id="inputapp" class="form-control" multiple>
          <option value="" disabled selected>List of Approvers</option>
          <option value="1">Approver 1</option>
          <option value="2">Approver 2</option>
          <option value="3">Approver 3</option>
          <option value="4">Approver 4</option>
          <option value="5">Approver 5</option>
        </select>
        <button class="btn-save btn btn-primary btn-sm">Save</button> -->
  <mat-form-field class="app">
  <mat-label>Choose Approvers</mat-label>
    <mat-select formControlName ="Approvers" multiple class="app">
    <mat-option disabled> List Of Approvers </mat-option>
    <mat-option *ngFor="let app of Approvers " [value]="app">{{app}}</mat-option>
  </mat-select>
  </mat-form-field>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck" />
      <label class="form-check-label" for="gridCheck">
        I accept terms and conditions
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
