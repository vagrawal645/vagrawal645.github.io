<div class="container" id="login-container">
  <h4 class="text-center">Welcome to AmbienceMax!</h4>
  <hr />
  <app-login-form *ngIf = "state === 'login'"></app-login-form>
  <app-signup-form *ngIf = "state === 'signup'" ></app-signup-form>
</div>
<div class="container" id="buttons">
  <div class="row">
    <div class="col-md-6">
      <button class="btn btn-primary btn-lg btn-block" (click) = "loginClicked()" >Login</button>
    </div>
    <div class="col-md-6">
      <button class="btn btn-danger btn-lg btn-block" (click) = "signupClicked()" >Sign Up</button>
    </div>
  </div>
</div>
